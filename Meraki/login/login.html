<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meraki | Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <form class="form-container" method="post">
                <img src="../icons/logo/logo_icon.svg">
                <h1>Login</h1>
                <hr>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="error">
                    <p>Invalid email/password. Please try again.</p>
                </div>
                <div class="row1">
                    <div class="remember-container">
                        <input type="checkbox" class="check-box" name="remember" value="0">
                        <p>Remember me</p>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
                <input type="submit" name="login" class="submit-btn" value="Login">
                <div class="row2">
                    <p>Don't have account?</p>
                    <a href="register.html">Register</a>
                </div>
            </form>
        </div>

        <nav class="bottom-nav">
            <ul>
                <li>
                    <a href="../index.html" class="nav-items active">
                        <div><img src="../icons/navbar/home.svg"></div>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-items">
                        <div><img src="../icons/navbar/heart.svg"></div>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-items">
                        <div><img src="../icons/navbar/bag.svg"></div>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-items">
                        <div><img src="../icons/navbar/profile.svg"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="../script/app.js"></script>
</body>

</html>
