<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="top">
                <p>Welcome!</p>
                <img src="icons/logo/logo_icon.svg">
                <a href="login/login.html" class="submit-btn">Sign in</a>
            </div>
            <div class="row1">
                <span class="background"></span>

                <div class="search-container">
                    <input type="text" name="search" placeholder="Search food or beverage">
                    <a href="#">
                        <img src="icons/Search.svg">
                    </a>
                </div>

                <div class="filter-container">
                    <button>
                        <img src="icons/filter/favorites.svg">
                    </button>

                    <button>
                        <img src="icons/filter/vegetable.svg">
                    </button>

                    <button>
                        <img src="icons/filter/fish.svg">
                    </button>

                    <button>
                        <img src="icons/filter/drinks.svg">
                    </button>

                    <button>
                        <img src="icons/filter/cutlery.svg">
                    </button>
                </div>
            </div>

            <div class="banner-container">
                <img src="icons/banners/banner.png">
            </div>

            <div class="item-label-container">
                <h1>MOST FAVORITE</h1>
                <hr>
            </div>

            <div class="item-container">
                <div class="items">
                    <img src="icons/items/talong.png">
                    <div class="item-desc">
                        <p class="item-name">Tortang Talong</p>
                        <p class="item-price"><span>₱</span> 25.00</p>
                        <div class="item-rates">
                            <div>
                                <img src="icons/items/heart.svg">
                                <p>56</p>
                            </div>
                            <div>
                                <img src="icons/items/star.svg">
                                <p>8.2</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="items">
                    <img src="icons/items/adobong-atay.png">
                    <div class="item-desc">
                        <p class="item-name">Adobong Atay</p>
                        <p class="item-price"><span>₱</span> 25.00</p>
                        <div class="item-rates">
                            <div>
                                <img src="icons/items/heart.svg">
                                <p>56</p>
                            </div>
                            <div>
                                <img src="icons/items/star.svg">
                                <p>8.2</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <nav class="bottom-nav">
            <ul>
                <li>
                    <a href="#" class="nav-items active">
                        <div><img src="icons/navbar/home.svg"></div>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-items">
                        <div><img src="icons/navbar/heart.svg"></div>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-items">
                        <div><img src="icons/navbar/bag.svg"></div>
                    </a>
                </li>
                <li>
                    <a href="login/login.html" class="nav-items">
                        <div><img src="icons/navbar/profile.svg"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="script/app.js"></script>
</body>

</html>
