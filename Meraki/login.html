<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meraki | Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="logo"><img src="icons/logo/logo_icon.svg"></div>
            <form class="login-container" method="post">
                <h1>Login</h1>
                <hr>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="d ako marunong maggawa checkbox :((">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="row1">
                    <div class="remember-container">
                        <div class="check-box"></div>
                        <p>Remember me</p>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
                <input type="submit" name="login" class="login-btn" value="Login">
                <div class="row2">
                    <p>Don't have account?</p>
                    <a href="#">Register</a>
                </div>
            </form>
        </div>

        <nav class="bottom-nav">
            <ul>
                <li>
                    <a href="#"><img src="icons/navbar/home.svg"></a>
                </li>
                <li>
                    <a href="#"><img src="icons/navbar/heart.svg"></a>
                </li>
                <li>
                    <a href="#"><img src="icons/navbar/bag.svg"></a>
                </li>
                <li>
                    <a href="#"><img src="icons/navbar/profile.svg"></a>
                </li>
            </ul>
        </nav>
    </div>
</body>

</html>
